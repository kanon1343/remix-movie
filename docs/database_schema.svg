<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .entity {
      fill: #f5f5ff;
      stroke: #9370db;
      stroke-width: 2;
    }
    .entity-title {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      fill: #333;
    }
    .entity-attribute {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: #555;
    }
    .pk {
      font-weight: bold;
      fill: #9370db;
    }
    .fk {
      font-style: italic;
      fill: #3d7e9a;
    }
    .relationship {
      stroke: #666;
      stroke-width: 1.5;
      fill: none;
      marker-end: url(#arrow);
    }
    .relationship-text {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: #666;
    }
  </style>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>
  
  <!-- User Entity -->
  <rect x="100" y="50" width="200" height="180" rx="5" ry="5" class="entity" />
  <text x="200" y="75" text-anchor="middle" class="entity-title">User</text>
  <line x1="100" y1="85" x2="300" y2="85" stroke="#9370db" stroke-width="1" />
  <text x="110" y="105" class="entity-attribute pk">id: string (PK)</text>
  <text x="110" y="125" class="entity-attribute">username: string</text>
  <text x="110" y="145" class="entity-attribute">email: string</text>
  <text x="110" y="165" class="entity-attribute">password: string</text>
  <text x="110" y="185" class="entity-attribute">name: string</text>
  <text x="110" y="205" class="entity-attribute">bio: string</text>
  <text x="110" y="225" class="entity-attribute">createdAt: datetime</text>
  
  <!-- Tweet Entity -->
  <rect x="500" y="50" width="200" height="140" rx="5" ry="5" class="entity" />
  <text x="600" y="75" text-anchor="middle" class="entity-title">Tweet</text>
  <line x1="500" y1="85" x2="700" y2="85" stroke="#9370db" stroke-width="1" />
  <text x="510" y="105" class="entity-attribute pk">id: string (PK)</text>
  <text x="510" y="125" class="entity-attribute">content: string</text>
  <text x="510" y="145" class="entity-attribute fk">userId: string (FK)</text>
  <text x="510" y="165" class="entity-attribute">createdAt: datetime</text>
  <text x="510" y="185" class="entity-attribute">updatedAt: datetime</text>
  
  <!-- Like Entity -->
  <rect x="500" y="250" width="200" height="120" rx="5" ry="5" class="entity" />
  <text x="600" y="275" text-anchor="middle" class="entity-title">Like</text>
  <line x1="500" y1="285" x2="700" y2="285" stroke="#9370db" stroke-width="1" />
  <text x="510" y="305" class="entity-attribute pk">id: string (PK)</text>
  <text x="510" y="325" class="entity-attribute fk">userId: string (FK)</text>
  <text x="510" y="345" class="entity-attribute fk">tweetId: string (FK)</text>
  <text x="510" y="365" class="entity-attribute">createdAt: datetime</text>
  
  <!-- Follow Entity -->
  <rect x="100" y="300" width="200" height="120" rx="5" ry="5" class="entity" />
  <text x="200" y="325" text-anchor="middle" class="entity-title">Follow</text>
  <line x1="100" y1="335" x2="300" y2="335" stroke="#9370db" stroke-width="1" />
  <text x="110" y="355" class="entity-attribute pk">id: string (PK)</text>
  <text x="110" y="375" class="entity-attribute fk">followerId: string (FK)</text>
  <text x="110" y="395" class="entity-attribute fk">followingId: string (FK)</text>
  <text x="110" y="415" class="entity-attribute">createdAt: datetime</text>
  
  <!-- Relationships -->
  <!-- User to Tweet -->
  <path d="M300,120 L500,120" class="relationship" />
  <text x="400" y="110" text-anchor="middle" class="relationship-text">creates</text>
  <text x="310" y="110" text-anchor="start" class="relationship-text">1</text>
  <text x="490" y="110" text-anchor="end" class="relationship-text">*</text>
  
  <!-- User to Like -->
  <path d="M300,180 C400,180 400,300 500,300" class="relationship" />
  <text x="400" y="260" text-anchor="middle" class="relationship-text">gives</text>
  <text x="310" y="170" text-anchor="start" class="relationship-text">1</text>
  <text x="490" y="290" text-anchor="end" class="relationship-text">*</text>
  
  <!-- Tweet to Like -->
  <path d="M600,190 L600,250" class="relationship" />
  <text x="620" y="220" text-anchor="middle" class="relationship-text">receives</text>
  <text x="590" y="200" text-anchor="end" class="relationship-text">1</text>
  <text x="590" y="240" text-anchor="start" class="relationship-text">*</text>
  
  <!-- User to Follow (as follower) -->
  <path d="M200,230 L200,300" class="relationship" />
  <text x="160" y="265" text-anchor="middle" class="relationship-text">follows</text>
  <text x="190" y="240" text-anchor="end" class="relationship-text">1</text>
  <text x="190" y="290" text-anchor="start" class="relationship-text">*</text>
  
  <!-- User to Follow (as following) -->
  <path d="M250,230 C300,250 300,280 250,300" class="relationship" />
  <text x="320" y="265" text-anchor="middle" class="relationship-text">followed by</text>
  <text x="260" y="240" text-anchor="end" class="relationship-text">1</text>
  <text x="260" y="290" text-anchor="start" class="relationship-text">*</text>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Remix Twitter Database Schema</text>
</svg>
